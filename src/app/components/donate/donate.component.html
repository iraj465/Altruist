<div class="main">
  <div class="section pt-4 text-center" >
    <div class="row justify-content-start" style="cursor: pointer;">
      <div class="col m-4 pt-3">
      </div>
  </div>
  <div class="row justify-content-start" style="cursor: pointer;">
    <div class="col m-4 pt-3">
    </div>
</div>
<div class="row justify-content-start" style="cursor: pointer;">
  <div class="col m-4 pt-3">
  </div>
</div>
  <div class="container">
    <div class="pt-3">
    <form [formGroup]="formGroup">

      <div class="row">
        <mat-form-field appearance="outline" class="col-md-6 pl-2">
          <mat-label>Full name</mat-label>
          <input matInput placeholder="Full name"
            formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-md-6">
          <mat-label>Mobile number</mat-label>
          <input matInput placeholder="Mobile number" formControlName="mobile" required>
        </mat-form-field>
      </div>

      <div class="row justify-content-start" style="cursor: pointer;">
        <div class="col m-4 pt-3">
        </div>
    </div>

      <div class="row pt-3">
        <mat-form-field appearance="outline" class="col-md-6 pl-2">
          <mat-label>Email address</mat-label>
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-md-6">
          <mat-label>Donation amount</mat-label>
          <input matInput placeholder="Donation amount" formControlName="amount" required>
        </mat-form-field>
      </div>

        <button class="submit-btn effect01 mt-5" (click)="submit()"><span>Submit</span></button>
      </form>
    </div>
  </div>
</div>
</div>
